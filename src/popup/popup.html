<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <script src="../tailwind_3.0.24.js"></script>
</head>

<body style="width: 240px; height: 360px;">
  <div class="w-full h-full bg-gray-100 grid flex-col p-4 content-between text-center">
    <h1 class="text-2xl font-bold text-sky-500">
      Fill Form
    </h1>

    <div class="text-left">
      <label class="block">
        <span class="block text-sm font-medium text-slate-700">Name: *</span>
        <input type="text" name="name" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
        " />
      </label>

      <label class="block mt-4">
        <span class="block text-sm font-medium text-slate-700">E-mail *</span>
        <input type="text" name="email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
        " />
      </label>

      <label class="block mt-4">
        <span class="block text-sm font-medium text-slate-700">Phone *</span>
        <input type="text" name="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
        " />
      </label>
    </div>

    <button id="fillInformation" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Fill
    </button>
  </div>
</body>

<script type="module" src="popup.js"></script>

</html>
